ip = 'localhost'
port = 7888
thread_count = 2

[cors]
allow_all = false # true will allow all CORS requests, and you can omit setting properties below
allow_origins = ["https://foo.example", "https://bar.example"] # won't apply if allow_all set to true
allow_methods = ["POST", "PUT"] # won't apply if allow_all set to true
allow_headers = ["Content-Type", "X-PINGOTHER"] # won't apply if allow_all set to true
allow_credentials = true # won't apply if allow_all set to true
expose_headers = ["Content-Type", "X-PINGOTHER"] # won't apply if allow_all set to true
max_age = "523452" # won't apply if allow_all set to true