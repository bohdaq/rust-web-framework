ip = '127.0.0.1'
port = 7888
thread_count = 200

[cors] #  CROSS ORIGIN RESOURCE SHARING
allow_all = false # true will allow all CORS requests, other CORS properties will be ignored
allow_origins = ["https://foo.example", "https://bar.example"] # won't apply if allow_all set to true
allow_methods = ["POST", "PUT"] # won't apply if allow_all set to true
allow_headers = ["content-type", "x-custom-header"] # won't apply if allow_all set to true
allow_credentials = true # won't apply if allow_all set to true
expose_headers = ["content-type", "x-custom-header"] # won't apply if allow_all set to true
max_age = "523452" # won't apply if allow_all set to true

[ask_client_hint] #  CLIENT HINTS
accept_all = false # will ignore further configuration and ask all client hints listed below
ask_user_agent_cpu_architecture = true # Sec-CH-UA-Arch
ask_user_agent_cpu_bitness = true # Sec-CH-UA-Bitness
ask_user_agent_full_brand_information = true # Sec-CH-UA-Full-Version-List
ask_user_agent_device_model = true # Sec-CH-UA-Model
ask_user_agent_operating_system_version = true # Sec-CH-UA-Platform-Version
ask_network_download_speed = true # Downlink (Mbps)
ask_effective_connection_type = true # ECT (2g/3g/4g)
ask_round_trip_time = true # RTT (in ms, includes server processing time)